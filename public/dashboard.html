<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT TAS - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-sm px-6 py-3 flex justify-between items-center border-b">
            <h1 class="text-xl font-bold text-blue-600">PT TAS Management</h1>
            
            <div class="flex items-center space-x-4">
                <a href="profile.html" class="flex items-center space-x-3 hover:bg-gray-50 p-2 rounded-xl transition group">
                    <div class="text-right hidden sm:block">
                        <p id="user-name" class="font-bold text-gray-800 text-sm group-hover:text-blue-600 transition-colors">Loading...</p>
                        <p id="user-dept" class="text-[10px] text-gray-400 italic font-medium">...</p>
                    </div>
                    <div class="h-10 w-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-blue-100">
                        <span id="nav-initial">?</span>
                    </div>
                </a>
                <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-red-600 transition">Logout</button>
            </div>
        </nav>

        <main class="p-6 flex-grow">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 border-l-4 border-l-blue-500">
                    <p class="text-gray-500 text-sm font-medium uppercase tracking-wider">Total Proyek</p>
                    <h3 id="stat-projects" class="text-3xl font-black mt-1 text-gray-800">0</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 border-l-4 border-l-orange-500">
                    <p class="text-gray-500 text-sm font-medium uppercase tracking-wider">Tugas Aktif</p>
                    <h3 id="stat-tasks" class="text-3xl font-black mt-1 text-gray-800">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h2 class="text-lg font-bold mb-4 text-gray-700">Daftar Proyek</h2>
                    <div id="project-list" class="space-y-3">
                        </div>
                </div>

                <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h2 class="text-lg font-bold mb-4">Tugas Proyek: <span id="active-project-name" class="text-blue-500">-</span></h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="border-b text-gray-400 text-[10px] uppercase font-bold tracking-widest">
                                    <th class="pb-3">Judul Tugas</th>
                                    <th class="pb-3 text-center">Deadline</th>
                                    <th class="pb-3 text-right">Status</th>
                                </tr>
                            </thead>
                            <tbody id="task-body">
                                <tr><td colspan="3" class="py-10 text-center text-gray-400 italic">Pilih proyek untuk melihat tugas</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
