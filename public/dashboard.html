<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT TAS - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-gradient { background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); }
        .active-link { background: linear-gradient(90deg, #2563eb 0%, #4f46e5 100%); color: white !important; font-weight: bold; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">

    <div class="flex min-h-screen">
        <aside class="w-64 sidebar-gradient text-white flex flex-col fixed h-full z-50 shadow-2xl">
            <div class="p-8 flex items-center space-x-3">
                <div class="h-10 w-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                <h1 class="text-xl font-black tracking-tighter uppercase text-blue-400">PT TAS</h1>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4">
                <p class="px-4 text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Navigasi</p>
                
                <a href="dashboard.html" class="flex items-center space-x-3 p-3 active-link rounded-xl transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Dashboard</span>
                </a>

                <a href="projects.html" class="flex items-center space-x-3 p-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-xl transition-all group">
                    <svg class="w-5 h-5 text-slate-500 group-hover:text-blue-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Daftar Projek</span>
                </a>

                <a href="profile.html" class="flex items-center space-x-3 p-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-xl transition-all group">
                    <svg class="w-5 h-5 text-slate-500 group-hover:text-blue-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Profil Saya</span>
                </a>
            </nav>

            <div class="p-6">
                <button id="logout-btn" class="flex items-center space-x-3 p-4 w-full bg-red-500/10 text-red-400 hover:bg-red-500 hover:text-white rounded-2xl font-bold transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <div class="flex-1 ml-64 flex flex-col">
            <header class="glass border-b border-slate-200 sticky top-0 z-40 px-10 py-5 flex justify-between items-center">
                <h2 class="text-lg font-bold text-slate-800">Overview</h2>
                <a href="profile.html" class="flex items-center space-x-3 hover:opacity-80 transition-all">
                    <div class="text-right">
                        <p id="user-name" class="text-sm font-bold text-slate-800">Loading...</p>
                        <p id="user-dept" class="text-[10px] text-blue-600 font-black uppercase tracking-widest">...</p>
                    </div>
                    <div id="nav-initial" class="h-10 w-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg shadow-blue-200">?</div>
                </a>
            </header>

            <main class="p-10 max-w-7xl">
                <div class="mb-12">
                    <h2 class="text-4xl font-extrabold text-slate-900 tracking-tight">Ringkasan Kerja</h2>
                    <p class="text-slate-500 mt-1 font-medium italic">Manajemen tugas dan progres proyek PT TAS.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex items-center justify-between relative overflow-hidden group">
                        <div class="absolute right-0 top-0 h-full w-2 bg-blue-500"></div>
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Projek Diikuti</p>
                            <h3 id="stat-projects" class="text-6xl font-black text-slate-900 tracking-tighter">0</h3>
                        </div>
                        <div class="h-16 w-16 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center transition-transform group-hover:rotate-12">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </div>
                    </div>
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex items-center justify-between relative overflow-hidden group">
                        <div class="absolute right-0 top-0 h-full w-2 bg-orange-500"></div>
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Tugas Berjalan</p>
                            <h3 id="stat-tasks" class="text-6xl font-black text-slate-900 tracking-tighter">0</h3>
                        </div>
                        <div class="h-16 w-16 bg-orange-50 text-orange-600 rounded-3xl flex items-center justify-center transition-transform group-hover:rotate-12">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </div>
                    </div>
                </div>

                <div class="flex items-center space-x-3 mb-8">
                    <div class="h-8 w-1.5 bg-blue-600 rounded-full"></div>
                    <h4 class="text-xl font-extrabold text-slate-800 tracking-tight">Pilih Projek Berjalan</h4>
                </div>
                <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div class="col-span-full py-20 text-center text-slate-300 italic font-medium">Menghubungkan ke server PT TAS...</div>
                </div>
            </main>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
