<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PT TAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex font-['Inter']">

    <aside class="w-72 bg-slate-900 text-slate-400 flex flex-col fixed h-full z-50 shadow-2xl">
        <div class="p-8 flex items-center space-x-3">
            <div class="h-10 w-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-900/50">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            </div>
            <h1 class="text-xl font-extrabold italic uppercase text-white tracking-tighter">PT TAS</h1>
        </div>

        <nav class="flex-1 px-4 mt-4 space-y-1">
            <p class="px-4 text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Main Menu</p>
            <a id="link-dashboard" href="#" class="flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm bg-blue-600 text-white shadow-lg shadow-blue-600/20">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span>Dashboard</span>
            </a>
            <a id="link-projects" href="#" class="flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm hover:bg-slate-800 hover:text-white transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span>Daftar Projek</span>
            </a>
            <a id="link-profile" href="#" class="flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm hover:bg-slate-800 hover:text-white transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span>Profil Saya</span>
            </a>
        </nav>

        <div class="p-6 border-t border-slate-800">
            <button id="logout-btn" class="w-full bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white p-4 rounded-2xl font-black text-xs uppercase shadow-lg transition-all">
                Logout System
            </button>
        </div>
    </aside>

    <main class="flex-1 ml-72 p-12">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h2 class="text-3xl font-black text-slate-800 uppercase italic tracking-tighter">Overview Dashboard</h2>
                <p class="text-slate-400 font-medium italic">Selamat datang kembali, <span id="user-name" class="text-blue-600 font-bold">...</span></p>
            </div>
            <div class="text-right">
                <p id="dept-name" class="text-xs font-black text-slate-400 uppercase tracking-widest leading-none">DEPARTEMEN</p>
                <p id="user-role" class="text-lg font-black text-slate-800 italic uppercase">ROLE USER</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-200/50 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-8 opacity-10 group-hover:scale-110 transition-transform">
                    <svg class="w-20 h-20 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/></svg>
                </div>
                <p class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">Total Projek</p>
                <h3 id="project-count" class="text-5xl font-black text-slate-800 italic leading-none">0</h3>
                <p class="text-xs font-bold text-blue-600 mt-4 uppercase">Aktif di sistem</p>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-200/50 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-8 opacity-10 group-hover:scale-110 transition-transform">
                    <svg class="w-20 h-20 text-emerald-600" fill="currentColor" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                </div>
                <p class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">Tugas Aktif</p>
                <h3 id="task-count" class="text-5xl font-black text-slate-800 italic leading-none">0</h3>
                <p class="text-xs font-bold text-emerald-600 mt-4 uppercase">Status Belum Selesai</p>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-200/50 flex flex-col justify-center items-center text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Quick Action</p>
                <button onclick="window.location.reload()" class="bg-slate-900 text-white w-full py-4 rounded-2xl font-black text-xs uppercase shadow-lg hover:bg-blue-600 transition-all">Refresh Data</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-xl">
                <h4 class="text-lg font-black text-slate-800 uppercase italic mb-8">Informasi Sistem</h4>
                <div class="space-y-6">
                    <div class="flex items-center justify-between p-6 bg-slate-50 rounded-3xl border border-slate-100">
                        <span class="text-xs font-bold text-slate-500 uppercase">Server Status</span>
                        <span class="px-4 py-1 bg-emerald-100 text-emerald-600 rounded-full text-[10px] font-black uppercase">Online</span>
                    </div>
                    <div class="flex items-center justify-between p-6 bg-slate-50 rounded-3xl border border-slate-100">
                        <span class="text-xs font-bold text-slate-500 uppercase">Last Login</span>
                        <span id="last-login" class="text-xs font-black text-slate-800 italic">...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/dashboard.js"></script>
</body>
</html>
