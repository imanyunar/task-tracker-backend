<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PT TAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc] flex items-center justify-center min-h-screen p-6">

    <div class="bg-white p-10 rounded-[2rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-slate-100 w-full max-w-md">
        
        <div class="text-center mb-10">
            <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Selamat Datang</h1>
            <p class="text-slate-400 text-sm mt-2">Masuk ke Project Management System</p>
        </div>

        <div id="msg" class="hidden mb-8 p-4 rounded-2xl text-sm font-medium border transition-all duration-300"></div>

        <form id="loginForm" class="space-y-6">
            <div class="space-y-1.5">
                <label class="block text-sm font-bold text-slate-700 ml-1">Email</label>
                <input type="email" id="email" required placeholder="name@tas.com"
                    class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 focus:bg-white outline-none transition-all duration-200 text-slate-600">
            </div>

            <div class="space-y-1.5">
                <div class="flex justify-between items-center ml-1">
                    <label class="block text-sm font-bold text-slate-700">Password</label>
                    <a href="#" class="text-xs font-semibold text-blue-600 hover:text-blue-700">Lupa Password?</a>
                </div>
                <input type="password" id="password" required placeholder="••••••••"
                    class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 focus:bg-white outline-none transition-all duration-200 text-slate-600">
            </div>

            <div class="pt-4">
                <button type="submit" id="btnSubmit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-100 transition-all duration-300 active:scale-[0.98] flex justify-center items-center">
                    <span>Masuk Sekarang</span>
                </button>
            </div>
        </form>

        <p class="text-center text-slate-500 text-sm mt-10">
            Belum punya akun? 
            <a href="/register.html" class="text-blue-600 font-bold hover:underline">Daftar di sini</a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
