<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal - PT TAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-focus:focus { border-color: #2563eb; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.05); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white border border-slate-100 shadow-[0_20px_50px_rgba(0,0,0,0.04)] rounded-[2.5rem] p-8 md:p-12">
        
        <div class="flex flex-col items-center mb-10">
            <div class="h-14 w-14 bg-blue-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-blue-500/20">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-black tracking-tighter text-slate-800 italic uppercase italic">Masuk Portal</h1>
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.15em] mt-1">Sistem Manajemen PT TAS</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Alamat Email</label>
                <input type="email" id="email" placeholder="nama@tas.com" 
                    class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none font-bold text-sm text-slate-700 transition-all input-focus" required>
            </div>

            <div class="space-y-1">
                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" 
                    class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none font-bold text-sm text-slate-700 transition-all input-focus" required>
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-xl shadow-blue-500/20 transition-all active:scale-95 mt-2">
                Masuk Sekarang
            </button>
        </form>

        <div class="mt-10 pt-8 border-t border-slate-50 text-center">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                Belum punya akun? <a href="register.html" class="text-blue-600 hover:underline italic">Daftar Karyawan</a>
            </p>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
