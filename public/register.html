<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Karyawan - PT TAS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Daftar Akun</h1>
            <p class="text-slate-500 text-sm">PT Teknologi Aplikasi Sejahtera</p>
        </div>

        <div id="msg" class="hidden mb-6 p-4 rounded-xl text-sm font-medium border"></div>

        <form id="regForm" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Nama Lengkap</label>
                <input type="text" id="name" required 
                       class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Email</label>
                <input type="email" id="email" required 
                       class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Unit Departemen</label>
                <select id="department_id" required 
                        class="w-full px-4 py-2.5 border border-slate-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 outline-none cursor-pointer">
                    <option value="" disabled selected>Pilih Departemen...</option>
                    <option value="1">IT Support</option>
                    <option value="2">Human Resource</option>
                    <option value="3">Marketing</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Password</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Konfirmasi</label>
                    <input type="password" id="password_confirmation" required 
                           class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <button type="submit" id="btnSubmit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all duration-200 active:scale-[0.98] flex justify-center items-center">
                <span>Daftar Sekarang</span>
            </button>
        </form>

        <p class="text-center text-slate-400 text-xs mt-8 uppercase tracking-widest font-semibold">
            TAS &bull; Project Management
        </p>
    </div>

    <script>
        $(document).ready(function() {
            $('#regForm').on('submit', function(e) {
                e.preventDefault();

                // Setup UI saat loading
                const $btn = $('#btnSubmit');
                const $msg = $('#msg');
                $btn.html('<span class="loading-spinner"></span> Memproses...').prop('disabled', true);
                $msg.addClass('hidden');

                // Mengumpulkan data (tanpa role_id karena dihandle backend)
                const payload = {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    department: $('#department_id').val(),
                    password: $('#password').val(),
                    password_confirmation: $('#password_confirmation').val()
                };

                // Panggilan AJAX
                $.ajax({
                    url: '/api/register', 
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(payload),
                    success: function(response) {
                        $msg.removeClass('hidden bg-red-50 text-red-700 border-red-200')
                            .addClass('bg-green-50 text-green-700 border-green-200')
                            .text('Registrasi Berhasil! Silakan login.')
                            .fadeIn();
                        
                        $('#regForm')[0].reset();
                    },
                    error: function(xhr) {
                        let errorMessage = "Terjadi kesalahan pada sistem.";
                        
                        // Menangani error validasi dari Laravel
                        if (xhr.status === 422) {
                            errorMessage = Object.values(xhr.responseJSON)[0][0];
                        }

                        $msg.removeClass('hidden bg-green-50 text-green-700 border-green-200')
                            .addClass('bg-red-50 text-red-700 border-red-200')
                            .text(errorMessage)
                            .fadeIn();
                    },
                    complete: function() {
                        // Mengembalikan tombol ke keadaan semula
                        $btn.html('<span>Daftar Sekarang</span>').prop('disabled', false);
                    }
                });
            });
        });
    </script>
</body>
</html>
