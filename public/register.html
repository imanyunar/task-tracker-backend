<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Karyawan - PT TAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc] flex items-center justify-center min-h-screen p-6">

    <div class="bg-white p-10 rounded-[2rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-slate-100 w-full max-w-md">
        
        <div class="text-center mb-10">
            <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Daftar Akun</h1>
            <p class="text-slate-400 text-sm mt-2">Silakan lengkapi data karyawan PT TAS</p>
        </div>

        <div id="msg" class="hidden mb-8 p-4 rounded-2xl text-sm font-medium border transition-all duration-300"></div>

        <form id="regForm" class="space-y-6">
            <div class="space-y-1.5">
                <label class="block text-sm font-bold text-slate-700 ml-1">Nama Lengkap</label>
                <input type="text" id="name" required placeholder="Contoh: Budi Santoso"
                    class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 focus:bg-white outline-none transition-all duration-200 text-slate-600">
            </div>

            <div class="space-y-1.5">
                <label class="block text-sm font-bold text-slate-700 ml-1">Email Perusahaan</label>
                <input type="email" id="email" required placeholder="budi@tas.com"
                    class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 focus:bg-white outline-none transition-all duration-200 text-slate-600">
            </div>

            <div class="space-y-1.5">
                <label class="block text-sm font-bold text-slate-700 ml-1">Departemen</label>
                <div class="relative">
                    <select id="dept_select" required 
                        class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 focus:bg-white outline-none transition-all duration-200 text-slate-600 appearance-none cursor-pointer">
                        <option value="" disabled selected>Pilih Unit Kerja...</option>
                        <option value="1">IT Support</option>
                        <option value="2">Human Resource</option>
                        <option value="3">Marketing</option>
                    </select>
                    <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="space-y-1.5">
                <label class="block text-sm font-bold text-slate-700 ml-1">Password</label>
                <input type="password" id="password" required placeholder="••••••••"
                    class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 focus:bg-white outline-none transition-all duration-200 text-slate-600">
            </div>

            <div class="space-y-1.5">
                <label class="block text-sm font-bold text-slate-700 ml-1">Konfirmasi Password</label>
                <input type="password" id="password_confirmation" required placeholder="••••••••"
                    class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 focus:bg-white outline-none transition-all duration-200 text-slate-600">
            </div>

            <div class="pt-4">
                <button type="submit" id="btnSubmit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-100 transition-all duration-300 active:scale-[0.98] flex justify-center items-center">
                    <span>Daftar Sekarang</span>
                </button>
            </div>
        </form>

        <p class="text-center text-slate-400 text-xs mt-10 font-medium">
            TAS &bull; Project Management System &bull; 2026
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
