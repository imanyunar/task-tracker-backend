<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pegawai - PT TAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <div class="max-w-2xl mx-auto py-16 px-6">
        <a href="dashboard.html" class="inline-flex items-center text-sm text-blue-600 hover:text-blue-800 mb-8 transition font-medium">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            Kembali ke Dashboard
        </a>

        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-10">
            <div class="flex flex-col items-center text-center">
                <div id="pfp-initial" class="h-28 w-28 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-full flex items-center justify-center text-4xl font-bold text-white shadow-xl mb-6">
                    ?
                </div>
                
                <h1 id="user-name" class="text-3xl font-extrabold tracking-tight">Loading...</h1>
                <p id="user-role" class="text-blue-600 font-bold uppercase tracking-widest text-[10px] mt-2 bg-blue-50 px-3 py-1 rounded-full">...</p>
            </div>

            <div class="mt-12 space-y-8">
                <div class="flex flex-col border-b border-gray-50 pb-4">
                    <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Alamat Email</span>
                    <span id="user-email" class="font-bold text-gray-700">-</span>
                </div>
                <div class="flex flex-col border-b border-gray-50 pb-4">
                    <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Departemen</span>
                    <span id="user-dept" class="font-bold text-gray-700">-</span>
                </div>
                <div class="flex flex-col border-b border-gray-50 pb-4">
                    <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Tanggal Bergabung</span>
                    <span id="user-joined" class="font-bold text-gray-700">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/profile.js"></script>
</body>
</html>
