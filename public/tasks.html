<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas - PT TAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="text-slate-900 min-h-screen">

    <header class="bg-white/80 glass border-b border-slate-200 px-8 py-6 sticky top-0 z-40 shadow-sm flex justify-between items-center">
        <div class="flex items-center space-x-6">
            <button id="btn-back-projects" class="text-xs font-black uppercase text-slate-400 hover:text-blue-600">‚Üê Daftar Projek</button>
            <div class="h-8 w-[1px] bg-slate-200"></div>
            <div>
                <h2 id="project-title-header" class="text-xl font-black italic uppercase">Tugas Projek</h2>
                <p id="task-count-text" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">Syncing...</p>
            </div>
        </div>
        <button id="btn-create-task" onclick="openTaskModal()" class="hidden bg-blue-600 text-white px-8 py-3 rounded-2xl font-black text-xs uppercase shadow-xl transition-all">
            + Tugas Baru
        </button>
    </header>

    <main class="max-w-6xl mx-auto p-12">
        <div class="bg-white rounded-[3rem] border border-slate-200 shadow-2xl overflow-hidden animate-in fade-in duration-500">
            <table class="w-full text-left">
                <thead>
                    <tr class="bg-slate-50 text-[11px] text-slate-400 font-black uppercase border-b">
                        <th class="p-10">Tugas & PIC</th>
                        <th class="p-10 text-center">Status & Prioritas</th>
                        <th class="p-10 text-center">Tenggat</th>
                        <th class="p-10 text-right">Aksi</th>
                    </tr>
                </thead>
                <tbody id="task-list" class="divide-y divide-slate-50">
                    <tr><td colspan="4" class="p-20 text-center font-bold text-slate-300 uppercase italic">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <div id="modal-task" class="fixed inset-0 bg-slate-900/60 hidden z-[60] flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-white p-12 rounded-[3.5rem] shadow-2xl w-full max-w-lg border border-slate-100">
            <h3 id="modal-task-title" class="text-2xl font-black text-slate-800 mb-8 uppercase italic tracking-tighter">Detail Tugas</h3>
            <form id="form-task" class="space-y-6">
                <input type="hidden" id="task-id">
                
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-4">Judul Tugas</label>
                    <input type="text" id="task-title" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold" required>
                </div>

                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-4">Penanggung Jawab (PIC)</label>
                    <select id="task-user" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-xs" required>
                        <option value="">Pilih Anggota Tim...</option>
                    </select>
                </div>

                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-4">Deskripsi Lengkap</label>
                    <textarea id="task-desc" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold" rows="3"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-4">Status Progress</label>
                        <select id="task-status" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-[10px] uppercase">
                            <option value="todo">To Do</option>
                            <option value="doing">Doing</option>
                            <option value="review">Review</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-4">Prioritas</label>
                        <select id="task-priority" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-[10px] uppercase">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-4">Batas Waktu (Deadline)</label>
                    <input type="date" id="task-due" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-xs" required>
                </div>

                <div class="flex justify-end items-center space-x-6 pt-6 border-t">
                    <button type="button" onclick="$('#modal-task').addClass('hidden')" class="font-bold text-slate-400 uppercase text-[10px]">Tutup</button>
                    <button type="submit" id="btn-save-task" class="bg-blue-600 text-white px-10 py-3 rounded-2xl font-black text-xs uppercase shadow-xl">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/tasks.js"></script>
</body>
</html>
