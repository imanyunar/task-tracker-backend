<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Tugas - PT TAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .bg-pattern { background-color: #f8fafc; background-image: radial-gradient(#e2e8f0 0.8px, transparent 0.8px); background-size: 24px 24px; }
    </style>
</head>
<body class="bg-pattern text-blue-900 min-h-screen">

    <header class="glass sticky top-0 z-50 border-b border-blue-100 px-8 py-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4 cursor-pointer" onclick="window.location.href='dashboard.html'">
                <div class="h-11 w-11 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                <h1 class="text-2xl font-black uppercase tracking-tighter text-blue-600 italic">PT TAS</h1>
            </div>

            <div class="flex items-center space-x-6">
                <div class="text-right hidden sm:block">
                    <p id="nav-user-name" class="text-sm font-bold text-blue-900">Loading...</p>
                    <p id="nav-user-dept" class="text-[10px] text-blue-500 font-extrabold uppercase tracking-widest">...</p>
                </div>
                <div id="nav-initial" class="h-11 w-11 bg-blue-900 rounded-2xl flex items-center justify-center text-white font-black shadow-xl border-2 border-white">?</div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-8 md:p-12">
        
        <section id="task-view-section">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 space-y-6 md:space-y-0">
                <div>
                    <h2 id="current-project-name" class="text-5xl font-black text-blue-900 tracking-tighter italic uppercase">
                        Memuat...
                    </h2>
                    <p class="text-slate-500 mt-2 font-medium">Daftar tugas untuk proyek ini.</p>
                </div>
                <div id="task-count-badge" class="bg-blue-600 text-white px-8 py-3 rounded-[2rem] font-black text-xs shadow-2xl shadow-blue-300 tracking-widest uppercase">
                    0 TUGAS DITEMUKAN
                </div>
            </div>

            <div class="bg-white rounded-[3rem] border border-blue-100 shadow-2xl shadow-blue-900/5 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-blue-50/50 text-[11px] text-blue-600 font-black uppercase tracking-[0.2em] border-b border-blue-100">
                                <th class="p-10">Informasi Tugas</th>
                                <th class="p-10 text-center">Deadline</th>
                                <th class="p-10 text-right">Progres / Status</th>
                            </tr>
                        </thead>
                        <tbody id="task-list-body" class="divide-y divide-blue-50">
                            <tr><td colspan="3" class="p-10 text-center"><div class="animate-spin h-6 w-6 border-4 border-blue-600 border-t-transparent inline-block"></div></td></tr>
                        </tbody>
                    </table>
                </div>
                <div id="project-pagination" class="p-6 flex justify-center space-x-2 bg-blue-50/30"></div>
            </div>
        </section>
    </main>

    <script src="/js/tasks.js"></script>
</body>
</html>
