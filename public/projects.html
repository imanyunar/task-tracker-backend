<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Projek - PT TAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-dark { background-color: #0f172a; }
        .nav-active { background-color: #2563eb; color: white !important; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        .nav-item:hover:not(.nav-active) { background-color: #1e293b; color: white; }
        .table-container { box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex">

    <aside class="w-64 sidebar-dark text-slate-400 flex flex-col fixed h-full z-50 shadow-2xl">
        <div class="p-8">
            <div class="flex items-center space-x-3">
                <div class="h-10 w-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                <h1 class="text-xl font-extrabold italic uppercase text-white tracking-tighter">PT TAS</h1>
            </div>
        </div>

        <nav class="flex-1 px-4 mt-4 space-y-2">
            <p class="px-4 text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Menu Utama</p>
            <a href="dashboard.html" class="nav-item flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm transition-all group">
                <svg class="w-5 h-5 text-slate-500 group-hover:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span>Dashboard</span>
            </a>
            <a href="projects.html" class="nav-item nav-active flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span>Daftar Projek</span>
            </a>
        </nav>

        <div class="p-6">
            <button id="logout-btn" class="w-full bg-red-600 hover:bg-red-700 text-white p-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-red-900/20 transition-all active:scale-95 flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span>Keluar</span>
            </button>
        </div>
    </aside>

    <div class="flex-1 ml-64 flex flex-col min-h-screen">
        <header class="bg-white border-b border-slate-200 px-10 py-6 flex justify-between items-center sticky top-0 z-40">
            <div>
                <h2 class="text-xl font-black text-slate-800 italic uppercase">Eksplorasi Projek</h2>
                <p id="role-text" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1 italic">Memuat data...</p>
            </div>
            <button id="btn-create-project" onclick="openCreateModal()" class="hidden bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-black text-xs uppercase tracking-widest shadow-lg shadow-blue-200 transition-all active:scale-95">
                + Projek Baru
            </button>
        </header>

        <main class="p-10 space-y-8">
            <div class="bg-white p-4 rounded-[2rem] border border-slate-100 shadow-sm flex items-center">
                <div class="relative flex-1">
                    <input type="text" id="search-input" placeholder="Cari berdasarkan nama projek..." class="w-full p-4 pl-12 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold italic transition-all">
                    <svg class="w-6 h-6 text-slate-400 absolute left-4 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] border border-slate-100 table-container overflow-hidden">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50 text-[11px] text-slate-400 font-black uppercase tracking-[0.2em] border-b border-slate-100">
                            <th class="p-8">Nama & Deskripsi</th>
                            <th class="p-8 text-center">Periode</th>
                            <th class="p-8 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="project-list" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>

            <div id="pagination-container" class="flex justify-center space-x-2 pb-10"></div>
        </main>
    </div>

    <div id="modal-project" class="fixed inset-0 bg-slate-900/60 hidden z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md border border-slate-100">
            <h3 id="modal-title" class="text-2xl font-black text-slate-800 mb-6 uppercase italic">Projek Baru</h3>
            <form id="form-project" class="space-y-5">
                <input type="hidden" id="project-id">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Nama Projek</label>
                    <input type="text" id="project-name" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none font-bold text-slate-700" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Deskripsi</label>
                    <textarea id="project-desc" rows="2" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none font-bold text-slate-700"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Tgl Mulai</label>
                        <input type="date" id="project-start" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none font-bold text-slate-700" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Tgl Selesai</label>
                        <input type="date" id="project-end" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none font-bold text-slate-700" required>
                    </div>
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" onclick="closeProjectModal()" class="px-6 py-3 font-bold text-slate-400 uppercase text-xs">Batal</button>
                    <button type="submit" class="bg-blue-600 text-white px-10 py-3 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-blue-200">Simpan Projek</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-team" class="fixed inset-0 bg-slate-900/60 hidden z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-2xl border border-slate-100">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-black text-slate-800 uppercase italic">Struktur Tim</h3>
                <button onclick="$('#modal-team').addClass('hidden')" class="text-slate-400 font-bold uppercase text-[10px] tracking-widest">Tutup</button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Anggota Terdaftar</p>
                    <div id="team-list" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                        </div>
                </div>
                <div id="admin-team-form" class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100 hidden">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Tambah Anggota</p>
                    <form id="form-add-member" class="space-y-4">
                        <input type="hidden" id="member-project-id">
                        <select id="select-user" class="w-full p-3 bg-white border border-slate-200 rounded-xl font-bold text-sm" required>
                            <option value="">Pilih Karyawan</option>
                        </select>
                        <input type="text" id="member-role" placeholder="Peran (Contoh: Designer)" class="w-full p-3 bg-white border border-slate-200 rounded-xl font-bold text-sm" required>
                        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-[10px] uppercase tracking-widest shadow-md">Tambah Ke Tim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/projects.js"></script>
</body>
</html>
