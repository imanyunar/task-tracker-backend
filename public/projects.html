<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Projek - PT TAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-gradient { background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); }
        .active-link { background: linear-gradient(90deg, #2563eb 0%, #4f46e5 100%); color: white !important; font-weight: bold; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .nav-item:hover:not(.active-link) { background-color: rgba(255, 255, 255, 0.05); color: white; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">

    <div class="flex min-h-screen">
        <aside class="w-64 sidebar-gradient text-white flex flex-col fixed h-full z-50 shadow-2xl">
            <div class="p-8">
                <div class="flex items-center space-x-3">
                    <div class="h-10 w-10 bg-blue-500 rounded-xl flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    </div>
                    <h1 class="text-xl font-extrabold tracking-tight uppercase text-blue-400">PT TAS</h1>
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4">
                <p class="px-4 text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Navigasi Utama</p>
                <a href="dashboard.html" class="nav-item flex items-center space-x-3 p-3 text-slate-400 rounded-xl transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Dashboard</span>
                </a>
                <a href="projects.html" class="nav-item active-link flex items-center space-x-3 p-3 rounded-xl transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Daftar Projek</span>
                </a>
                <a href="tasks.html" class="nav-item flex items-center space-x-3 p-3 text-slate-400 rounded-xl transition-all group">
                    <svg class="w-5 h-5 text-slate-500 group-hover:text-blue-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Daftar Task</span>
                </a>
                <a href="profile.html" class="nav-item flex items-center space-x-3 p-3 text-slate-400 rounded-xl transition-all group">
                    <svg class="w-5 h-5 text-slate-500 group-hover:text-blue-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Profil Saya</span>
                </a>
            </nav>

            <div class="p-6">
                <button id="logout-btn" class="flex items-center space-x-3 p-4 w-full bg-red-500/10 text-red-400 hover:bg-red-500 hover:text-white rounded-2xl font-bold transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <div class="flex-1 ml-64 flex flex-col">
            <header class="glass border-b border-slate-200 sticky top-0 z-40 px-10 py-5 flex justify-between items-center">
                <div class="flex items-center bg-slate-100/50 px-5 py-2.5 rounded-2xl border border-slate-200 w-96">
                    <svg class="w-4 h-4 text-slate-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <input type="text" id="search-input" placeholder="Cari nama projek..." class="bg-transparent border-none outline-none text-sm w-full font-medium">
                </div>

                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p id="user-name" class="text-sm font-bold text-slate-800">Loading...</p>
                        <p id="user-dept" class="text-[10px] text-blue-600 font-extrabold uppercase">Memuat...</p>
                    </div>
                    <div id="nav-initial" class="h-10 w-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg">?</div>
                </div>
            </header>

            <main class="p-10 max-w-7xl">
                <div class="mb-12">
                    <div class="flex items-center space-x-3 mb-8">
                        <div class="h-8 w-1.5 bg-blue-600 rounded-full"></div>
                        <h3 class="text-2xl font-extrabold text-slate-900 tracking-tight">Projek Berjalan</h3>
                    </div>
                    <div id="active-projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <div class="col-span-full py-16 text-center text-slate-400 italic">Menyinkronkan data...</div>
                    </div>
                </div>

                <div>
                    <div class="flex items-center space-x-3 mb-8">
                        <div class="h-8 w-1.5 bg-emerald-500 rounded-full"></div>
                        <h3 class="text-2xl font-extrabold text-slate-900 tracking-tight">Histori Projek Selesai</h3>
                    </div>
                    <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="bg-slate-50 text-[10px] text-slate-400 font-black uppercase tracking-[0.2em] border-b">
                                    <th class="p-8">Detail Projek</th>
                                    <th class="p-8 text-center">Tgl Selesai</th>
                                    <th class="p-8 text-right">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="completed-projects-body">
                                <tr><td colspan="3" class="p-16 text-center text-slate-400 italic">Belum ada histori projek.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/js/projects.js"></script>
</body>
</html>
