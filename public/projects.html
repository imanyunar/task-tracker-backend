<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Projek - PT TAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .sidebar-dark { background-color: #0f172a; }
        .nav-active { background-color: #2563eb !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        .nav-item:hover:not(.nav-active) { background-color: #1e293b; color: white; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="text-slate-900 min-h-screen flex">

    <aside class="w-72 bg-slate-900 text-slate-400 flex flex-col fixed h-full z-50 shadow-2xl">
    <div class="p-8 flex items-center space-x-3">
        <div class="h-10 w-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-900/50">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </div>
        <h1 class="text-xl font-extrabold italic uppercase text-white tracking-tighter">PT TAS</h1>
    </div>

    <nav class="flex-1 px-4 mt-4 space-y-1">
        <p class="px-4 text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Main Menu</p>
        
        <a id="link-dashboard" href="#" class="flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm hover:bg-slate-800 hover:text-white transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Dashboard</span>
        </a>

        <a id="link-projects" href="#" class="flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm bg-blue-600 text-white shadow-lg shadow-blue-600/20">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Daftar Projek</span>
        </a>

        <a id="link-profile" href="#" class="flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm hover:bg-slate-800 hover:text-white transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Profil Saya</span>
        </a>
    </nav>

    <div class="p-6 border-t border-slate-800">
        <button id="logout-btn" class="w-full bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white p-4 rounded-2xl font-black text-xs uppercase shadow-lg transition-all flex items-center justify-center space-x-2">
            <span>Logout System</span>
        </button>
    </div>
</aside>

    <div class="flex-1 ml-64 flex flex-col min-h-screen">
        <header class="bg-white/80 glass border-b border-slate-200 px-10 py-6 flex justify-between items-center sticky top-0 z-40">
            <div>
                <h2 id="header-title" class="text-xl font-black text-slate-800 italic uppercase">Manajemen Projek</h2>
                <p id="user-info-text" class="text-[10px] font-bold text-slate-400 uppercase mt-1 italic">Memuat data...</p>
            </div>
            <button id="btn-create-project" onclick="openProjectModal()" class="hidden bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-black text-xs uppercase shadow-lg transition-all">
                + Projek Baru
            </button>
        </header>

        <main class="p-10">
            <div id="project-list-view" class="space-y-8">
                <div class="bg-white p-4 rounded-3xl border border-slate-200 shadow-sm">
                    <input type="text" id="search-input" placeholder="Cari projek..." class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold italic focus:bg-white focus:ring-2 focus:ring-blue-100">
                </div>
                
                <div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-xl overflow-hidden">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50 text-[11px] text-slate-400 font-black uppercase tracking-widest border-b border-slate-200">
                                <th class="p-8">Nama & Deskripsi</th>
                                <th class="p-8 text-center">Periode</th>
                                <th class="p-8 text-right italic">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="project-list" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
                <div id="pagination-container" class="flex justify-center space-x-2"></div>
            </div>

            <div id="project-detail-view" class="hidden space-y-8 animate-in fade-in duration-500">
                <button onclick="backToList()" class="text-[10px] font-black text-blue-600 uppercase tracking-widest flex items-center hover:underline">‚Üê Kembali</button>
                
                <div class="bg-white p-12 rounded-[3rem] border border-slate-200 shadow-2xl relative">
                    <div class="flex justify-between items-start">
                        <div class="space-y-6 flex-1">
                            <h3 id="det-name" class="text-4xl font-black text-slate-800 italic uppercase tracking-tighter">--</h3>
                            <p id="det-desc" class="text-slate-500 font-medium leading-relaxed italic">--</p>
                            <div class="flex space-x-12">
                                <div><p class="text-[9px] font-black text-slate-400 uppercase">Mulai</p><p id="det-start" class="font-bold text-slate-700">--</p></div>
                                <div><p class="text-[9px] font-black text-slate-400 uppercase">Selesai</p><p id="det-end" class="font-bold text-slate-700">--</p></div>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-3 min-w-[200px]">
                            <button id="btn-task-det" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black text-xs uppercase shadow-xl">Daftar Tugas</button>
                            <div id="admin-actions" class="hidden flex flex-col space-y-2">
                                <button id="btn-edit-det" class="bg-amber-500 text-white px-8 py-3 rounded-xl font-black text-xs uppercase">Edit</button>
                                <button id="btn-delete-det" class="bg-red-600 text-white px-8 py-3 rounded-xl font-black text-xs uppercase">Hapus</button>
                            </div>
                        </div>
                    </div>

                    <div class="mt-12 pt-12 border-t border-slate-100">
                        <div class="flex justify-between items-center mb-8">
                            <h4 class="text-lg font-black text-slate-800 uppercase italic">Anggota Tim</h4>
                            <button id="btn-add-team-det" onclick="openTeamModal()" class="hidden bg-emerald-600 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase">+ Tambah Anggota</button>
                        </div>
                        <div id="det-team-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-project" class="fixed inset-0 bg-slate-900/60 hidden z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md border border-slate-200">
            <h3 id="modal-project-title" class="text-2xl font-black text-slate-800 mb-6 uppercase italic">Projek</h3>
            <form id="form-project" class="space-y-4">
                <input type="hidden" id="project-id">
                <input type="text" id="project-name" placeholder="Nama Projek" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold" required>
                <textarea id="project-desc-input" placeholder="Deskripsi" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold" rows="3"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="project-start-input" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-xs" required>
                    <input type="date" id="project-end-input" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-xs" required>
                </div>
                <div class="flex justify-end space-x-4 pt-6">
                    <button type="button" onclick="$('#modal-project').addClass('hidden')" class="font-bold text-slate-400 uppercase text-xs">Batal</button>
                    <button type="submit" class="bg-blue-600 text-white px-10 py-3 rounded-2xl font-black text-xs uppercase">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-team" class="fixed inset-0 bg-slate-900/60 hidden z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md border border-slate-200">
            <h3 class="text-2xl font-black text-slate-800 mb-6 uppercase italic">Tambah Anggota</h3>
            <form id="form-add-member" class="space-y-4">
                <select id="select-user" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none" required>
                    <option value="">Pilih Karyawan</option>
                </select>
                <input type="text" id="member-role" placeholder="Peran (Contoh: Backend Developer)" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm" required>
                <button type="submit" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg mt-4">Tambah Ke Tim</button>
            </form>
            <button onclick="$('#modal-team').addClass('hidden')" class="w-full mt-4 text-[10px] font-black text-slate-400 uppercase">Tutup</button>
        </div>
    </div>

    <script src="/js/projects.js"></script>
</body>
</html>
