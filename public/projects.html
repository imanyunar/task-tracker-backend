<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Projek - Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-900 min-h-screen flex">

    <aside class="w-72 bg-slate-900 text-slate-400 flex flex-col fixed h-full z-50 shadow-2xl">
        <div class="p-8 flex items-center space-x-3">
            <div class="h-10 w-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-900/50">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            </div>
            <h1 class="text-xl font-extrabold italic uppercase text-white tracking-tighter">Task Tracker</h1>
        </div>

        <nav class="flex-1 px-4 mt-4 space-y-1">
            <p class="px-4 text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Main Menu</p>
            
            <a id="link-dashboard" href="#" class="flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm hover:bg-slate-800 hover:text-white transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span>Dashboard</span>
            </a>

            <a id="link-projects" href="#" class="flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm bg-blue-600 text-white shadow-lg shadow-blue-600/20">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span>Daftar Projek</span>
            </a>

            <a id="link-profile" href="#" class="flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm hover:bg-slate-800 hover:text-white transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span>Profil Saya</span>
            </a>
        </nav>

        <div class="p-6 border-t border-slate-800">
            <button id="logout-btn" class="w-full bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white p-4 rounded-2xl font-black text-xs uppercase shadow-lg transition-all">
                Logout System
            </button>
        </div>
    </aside>

    <div class="flex-1 ml-72 flex flex-col min-h-screen">
        
        <header class="bg-white/80 glass border-b border-slate-200 px-10 py-6 flex justify-between items-center sticky top-0 z-40">
            <div>
                <h2 id="header-title" class="text-2xl font-black text-slate-800 italic uppercase tracking-tighter">Manajemen Projek</h2>
                <p id="user-info-text" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1 italic italic">Menghubungkan ke server...</p>
            </div>
            <button id="btn-create-project" onclick="openProjectModal()" class="hidden bg-slate-900 hover:bg-blue-600 text-white px-8 py-3.5 rounded-2xl font-black text-xs uppercase shadow-xl transition-all active:scale-95">
                + Projek Baru
            </button>
        </header>

        <main class="p-10">
            <div id="project-list-view" class="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="bg-white p-4 rounded-[2rem] border border-slate-200 shadow-sm max-w-xl">
                    <input type="text" id="search-input" placeholder="Cari projek Anda..." class="w-full p-4 bg-slate-50 border-none rounded-xl outline-none font-bold italic focus:bg-white focus:ring-2 focus:ring-blue-100 transition-all">
                </div>
                
                <div class="bg-white rounded-[3rem] border border-slate-200 shadow-2xl overflow-hidden">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50/50 text-[11px] text-slate-400 font-black uppercase tracking-[0.2em] border-b border-slate-100">
                                <th class="p-10">Informasi Projek</th>
                                <th class="p-10 text-center">Durasi</th>
                                <th class="p-10 text-right italic">Detail</th>
                            </tr>
                        </thead>
                        <tbody id="project-list" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
                <div id="pagination-container" class="flex justify-center space-x-3"></div>
            </div>

            <div id="project-detail-view" class="hidden space-y-8">
                <button onclick="backToList()" class="text-[10px] font-black text-slate-400 hover:text-blue-600 uppercase tracking-[0.2em] flex items-center transition-colors">‚Üê Kembali ke Daftar</button>
                
                <div class="bg-white p-12 rounded-[4rem] border border-slate-200 shadow-2xl relative overflow-hidden">
                    <div class="flex justify-between items-start relative z-10">
                        <div class="space-y-8 flex-1">
                            <h3 id="det-name" class="text-5xl font-black text-slate-800 italic uppercase tracking-tighter leading-none">--</h3>
                            <p id="det-desc" class="text-slate-500 font-medium text-lg leading-relaxed max-w-2xl italic">--</p>
                            <div class="flex space-x-16">
                                <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Mulai</p><p id="det-start" class="text-xl font-bold text-slate-700">--</p></div>
                                <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Deadline</p><p id="det-end" class="text-xl font-bold text-slate-700">--</p></div>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-4 min-w-[220px]">
                            <button id="btn-task-det" class="bg-blue-600 hover:bg-blue-700 text-white p-5 rounded-2xl font-black text-xs uppercase shadow-xl transition-all">Task Board</button>
                            <div id="admin-actions" class="hidden flex flex-col space-y-2">
                                <button id="btn-edit-det" class="bg-white border-2 border-slate-100 hover:border-amber-400 p-4 rounded-xl font-bold text-[10px] uppercase transition-all">Edit Projek</button>
                                <button id="btn-delete-det" class="bg-white border-2 border-slate-100 hover:border-red-500 hover:text-red-500 p-4 rounded-xl font-bold text-[10px] uppercase transition-all">Hapus Projek</button>
                            </div>
                        </div>
                    </div>

                    <div class="mt-16 pt-16 border-t border-slate-50 relative z-10">
                        <div class="flex justify-between items-center mb-10">
                            <h4 class="text-2xl font-black text-slate-800 uppercase italic tracking-tighter">Kolaborator Tim</h4>
                            <button id="btn-add-team-det" onclick="openTeamModal()" class="hidden bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg transition-all">+ Tambah Anggota</button>
                        </div>
                        <div id="det-team-list" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/projects.js"></script>
</body>
</html>
